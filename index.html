<!DOCTYPE html>
<html lang="en">
<head>
    <title> Odin Final Project: Calculator </title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/089088621c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container flex">
        <div class="calculator grid">
            <input class="display-field" type="text" value="0" disabled>
            <button class="btn btn-dot" value="."> . </button>
            <button class="btn btn0" value="0"> 0 </button>
            <button class="btn btn1" value="1"> 1 </button>
            <button class="btn btn2" value="2"> 2 </button>
            <button class="btn btn3" value="3"> 3 </button>
            <button class="btn btn4" value="4"> 4 </button>
            <button class="btn btn5" value="5"> 5 </button>
            <button class="btn btn6" value="6"> 6 </button>
            <button class="btn btn7" value="7"> 7 </button>
            <button class="btn btn8" value="8"> 8 </button>
            <button class="btn btn9" value="9"> 9 </button>
            <button class="btn btn-plus" value="+"> <i class="fa-solid fa-plus"></i> </button>
            <button class="btn btn-minus" value="-"> <i class="fa-solid fa-minus"></i> </button>
            <button class="btn btn-multiply" value="*"> <i class="fa-solid fa-xmark"></i> </button>
            <button class="btn btn-divide" value="/"> <i class="fa-solid fa-divide"></i> </button>
            <button class="btn btn-equal" value="="> <i class="fa-solid fa-equals"></i> </button>
            <button class="btn btn-clear" value="Clear"> <i class="fa-solid fa-c"></i> </button>
            <button class="btn btn-backspace" value="Backspace"> <i class="fa-solid fa-delete-left"></i> </button>
            <button class="btn btn-plusminus" value="+/-"> <i class="fa-solid fa-plus-minus"></i> </button>
            <button class="btn btn-percent" value="%"> <i class="fa-solid fa-percent"></i> </button>
        </div>
    </div>
</body>
</html>
